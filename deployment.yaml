apiVersion: apps/v1
kind: Deployment
metadata:
  name: chicken-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: chicken-app
  template:
    metadata:
      labels:
        app: chicken-app
    spec:  # <-- ONLY ONE "spec" here
      containers:
      - name: chicken-app
        image: chicken-app:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5000
        volumeMounts:
        - name: chicken-storage
          mountPath: /app/data
          subPath: chickens.db
      volumes:
      - name: chicken-storage
        persistentVolumeClaim:
          claimName: chicken-pvc
